# where to put results
wdir: "tests/expected_output/out_eCLIP"

# input
infiles: "example_data/example_eCLIP/test_eCLIP_s1.chr21.fastq example_data/example_eCLIP/test_eCLIP_s2.chr21.fastq" # for multiple files after demultiplexing


#SAMPLES
samples: "test_eCLIP_s1.chr21 test_eCLIP_s2.chr21" # sample name needs to be identical for read 1 and 2 of same sample


experiment_type: "eCLIP_10ntUMI"
quality_filter_barcodes: True
# if no demultiplexing is done, is there still a barcode


#adapter adapter_trimming
adapter_cycles: 2
adapter_trimming: True


genome_fasta: "example_data/example_annotation_human_chr21/test_annotation_chr21.fa" # has to be unzipped at the moment
#star_index: "example_data/example_annotation_human_chr21/test_annotation_chr21_idx_sjdbOverhang44" # Path to STAR genome index directory. If empty, index will be generated from genome_fasta
gtf: "example_data/example_annotation_human_chr21/test_annotation_chr21.gtf" # accepts fa and fa.gz
read_length: 45